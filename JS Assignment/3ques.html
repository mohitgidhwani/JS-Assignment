<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            x = 2;
            y = 3;

            document.write(x+y + "<br>");
            document.write(x*y + "<br>");
            document.write(x/y + "<br>");

            document.write(x<y);
            document.write("<br>")
            document.write(x<=y);


            a = 5;
            b = 10;
            document.write("<br>")
            document.write((a>10) || (b<5))
            document.write("<br>")
            document.write((a>10) && (b<5))
            document.write("<br>")
            document.write(!((a>10) && (b<5)))
        </script>
    </body>
    </html>
</body>
</html>
